<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>聊天机器人示例</title>
</head>
<body>
  <h2>欢迎使用聊天机器人</h2>
  <p>请在右下角对话框输入内容试试看。</p>

  <!-- ✅ 嵌入 tawk.to -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

    // ✅ 在全局测试脚本是否加载
    console.log("💡 页面脚本已加载");

    // ✅ 设置访客消息回调函数
    Tawk_API.onMessageVisitor = function (msgObj) {
      const messageText = msgObj.text || "";
      console.log("📩 收到访客消息:", messageText);

      alert("✅ 访客消息已触发：" + messageText);  // ✅ 新增弹窗

      fetch("http://3.71.28.18:5000/chatbot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: messageText })  // ✅ 正确变量名
      })
      .then(res => res.json())
      .then(data => {
        console.log("🤖 机器人回复:", data.answer);

        if (Tawk_API && typeof Tawk_API.say === "function") {
          Tawk_API.say(data.answer);
        }

        Tawk_API.addEvent('机器人自动回复', {
          description: data.answer
        });
      })
      .catch(error => console.error("❌ 机器人错误:", error));
    };

    // ✅ 加载 tawk.to 脚本
    (function () {
      var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/6870c062affcbd1910f86a9f/1ivs6v0e0';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</body>
</html>
