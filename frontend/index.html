<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客服系统测试</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }
    .panel {
      width: 45%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message-area {
      flex: 1;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      height: 400px;
      overflow-y: auto;
      background: #fafafa;
    }
    .input-area {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      align-items: center;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 6px;
    }
    .message-wrapper {
      display: flex;
      margin: 5px 0;
    }
    .message-wrapper.left {
      justify-content: flex-start;
    }
    .message-wrapper.right {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 10px;
      background: #f0f0f0;
      word-wrap: break-word;
    }
    .message-content.client {
      background: #d1f0d1; /* 客户消息浅绿色 */
    }
    .message-content.agent {
      background: #d1d9f0; /* 客服消息浅蓝色 */
    }
    .chat-image {
      max-width: 150px;
      max-height: 150px;
      border-radius: 8px;
    }

    /* 表情按钮和面板 */
    .emoji-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
    .emoji-panel {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-top: 5px;
      z-index: 10;
    }
    .emoji-panel span {
      cursor: pointer;
      font-size: 20px;
      margin: 3px;
      display: inline-block;
    }
    .emoji-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 客户界面 -->
    <div id="client-panel" class="panel">
      <h2>客户界面</h2>
      <div class="message-area" id="client-messages"></div>
      <div class="input-area">
        <input type="text" id="client-input" placeholder="输入消息...">
        <label for="client-file" class="upload-icon">📷</label>
        <input type="file" id="client-file" accept="image/*" style="display:none;">
        <button class="emoji-btn" id="client-emoji-btn">😊</button>
        <button id="client-send">发送</button>
        <div id="client-emoji-panel" class="emoji-panel">
          <span>😀</span><span>😂</span><span>❤️</span><span>👍</span>
          <span>😎</span><span>🤔</span><span>😭</span><span>🎉</span>
        </div>
      </div>
    </div>

    <!-- 客服界面 -->
    <div id="agent-panel" class="panel">
      <h2>客服界面</h2>
      <div class="message-area" id="agent-messages"></div>
      <div class="input-area">
        <input type="text" id="agent-input" placeholder="输入回复...">
        <label for="client-file" class="upload-icon">📷</label>
        <input type="file" id="agent-file" accept="image/*" style="display:none;">
        <button class="emoji-btn" id="agent-emoji-btn">😊</button>
        <button id="agent-send">发送</button>
        <div id="agent-emoji-panel" class="emoji-panel">
          <span>😀</span><span>😂</span><span>❤️</span><span>👍</span>
          <span>😎</span><span>🤔</span><span>😭</span><span>🎉</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 必须最先加载 socket.io 客户端库 -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- ✅ 再加载你的 config.js 和 app.js -->
  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>

  <script>
    // 绑定表情展开/选择逻辑
    function setupEmoji(panelId, btnId, inputId) {
      const panel = document.getElementById(panelId);
      const btn = document.getElementById(btnId);
      const input = document.getElementById(inputId);

      btn.addEventListener("click", () => {
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });

      panel.querySelectorAll("span").forEach(span => {
        span.addEventListener("click", () => {
          input.value += span.textContent;
          panel.style.display = "none";
        });
      });

      document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !panel.contains(e.target)) {
          panel.style.display = "none";
        }
      });
    }

    setupEmoji("client-emoji-panel", "client-emoji-btn", "client-input");
    setupEmoji("agent-emoji-panel", "agent-emoji-btn", "agent-input");
  </script>
</body>
</html>
